<body>
    <div class="container-fluid">
        <main class="form-signin w-100 m-auto">
            <form action="/signup.html" method="POST">
                <img class="logo" src="/images/RPC-JP_Logo.png" alt="" srcset="" width="50" height="50">
                <h1 class="h3 mb-3 fw-normal">Sign up to My NewsLetter</h1>
                <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
                <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
                <input type="email" name="email" class="form-control bottom" placeholder="example@gmail.com" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                <p class="mt-5 mb-3 text-muted">&copy; The app News Generator</p>
            </form>
        </main>


    </div>
